<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Wage Calculator</title>
</head>
<body>
  <form>
    <label for="satHoursField">Sat Hrs: </label>
    <input type="number" id="satHoursField" class="satHoursField">
    <label for="sunHoursField">Sun Hrs: </label>
    <input type="number" id="sunHoursField" class="sunHoursField">
    <label for="bhHoursField">BH Hrs: </label>
    <input type="number" id="bhHoursField" class="bhHoursField">
    <label for="mileageField">Mileage: </label>
    <input type="number" id="mileageField" class="mileageField">
    <button class="calculate" type="submit">Calc</button>
    <p class="result"></p>
  </form>  
  
  <script src="script.js"></script>
</body>
</html>
